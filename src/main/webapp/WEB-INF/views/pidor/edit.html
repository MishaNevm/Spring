<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/pidors/{id}(id=${pidor.getId()})}" th:object="${pidor}">
    <label for="name">Pidor name: </label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="prostupok">Whot the Pidor did?? </label>
    <input type="text" th:field="*{prostupok}" id="prostupok">
    <br/>
    <label for="prostupokRating">Rating pidor: </label>
    <input type="text" th:field="*{prostupokRating}" id="prostupokRating">
    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
