<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pidor</title>
</head>
<body>
<p th:text="${pidor.getName()}">VALUE</p>

</form>
<br/>
<a href="/pidors">Back</a>

</html>
