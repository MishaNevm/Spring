<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peoples</title>
</head>
<body>
<div th:each="person : ${persons}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">VALUE</a>
</div>
<a href="/people/new">Add new person</a>
</body>
</html>
